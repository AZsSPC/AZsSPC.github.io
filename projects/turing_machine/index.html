<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="icon" href="/resources/img/fic.png">
	<link rel="stylesheet" href="/resources/css/main.css">
	<link rel="stylesheet" href="./main.css">

	<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
	<script type="text/javascript" src="/resources/base.js" defer></script>
	<script type="text/javascript" src="./main.js" defer></script>

	<title>AZ • Turing Machine</title>
	<meta property="og:url" content="https://azsspc.github.io/projects/turing_machine/" />
	<meta property="og:title" content="AZsSPC • Turing Machine" />
	<meta property="og:description"
		content="You want to create Turing Machine, but can't find normal redactor? You already find it!" />
	<meta property="og:image" content="https://azsspc.github.io/img/icon.png" />
</head>

<body>
	<header>
		<div>
			<button class="az-button" onclick="clearString()" color="red">Clear</button>
			<button class="az-button" onclick="copyString()">Copy</button>
			<button class="az-button" onclick="pasteString()">Paste</button>
			<button class="az-button az-run-button" onclick="AZ.loop.click()"></button>
			<button class="az-button" onclick="machineStep()" color="blue">-></button>
			<button class="az-button" onclick="updateRules()" color="magenta">Apply rules</button>
			<button class="az-button" onclick="exportTM()">Export</button>
			<button class="az-button" onclick="importTM()">Import</button>
			<button class="az-button" onclick="makeImg()" color="gold">SaveIMG</button>
		</div>
		<div><span id="line" translate="no"></span></div>
		<div>
			<label class="az-input-button" color="purple">ABC <input id="alphabet" type="text" value=" "
					onchange="updateRules()"></label>
			<label class="az-input-button" color="purple">Q <input id="q_count" type="number" min="1" value="1"
					onchange="updateRules()"></label>
		</div>
		<div><label class="az-input-button" color="purple">Delay between steps <input type="range" id="speed" min="0"
					max="500" onchange="AZ.timeout=this.value"></label></div>
	</header>
	<main>
		<table id="turing_table"></table>
		<form id="popup_upload" style="display:none"><input type="file" name="photo" onchange="uploadTM(this)">
			<div>Drop files<br><br>or<br><br>Click here</div>
		</form>
	</main>
</body>

</html>
