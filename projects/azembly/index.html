<!DOCTYPE html>
<html lang="en">
<head>
	<title>Azembly</title>
	<script type="text/javascript" src="/custom_html.js"></script>
	<script type="text/javascript" src="/_base.js"></script>
	<script type="text/javascript">settings()</script>

	<meta property="og:url" content="https://azsspc.github.io/projects/azembly/"/>
	<meta property="og:title" content="AZsSPC | Azembly"/>
	<meta property="og:description" content="Azembly"/>
	<meta property="og:image" content="https://azsspc.github.io/img/icon.png"/>
</head>
<body>
<script type="text/javascript">nav()</script>
<main>
	<div id="tab">
		<button id="edit_pane_refresh" title="Reformatting code using regex">reformat</button>
		<button id="edit_pane_download" title="Download this code as ASM code">download</button>
		<button id="edit_pane_download_az" title="Download this code as AZM code">save az</button>
		<button id="edit_pane_upload" title="Upload file here! (syntax automatically changed)">upload</button>
	</div>
	<div id="ec" spellcheck="false">
		<ol id="epf"></ol>
		<div id="ep" contenteditable="PLAINTEXT-ONLY"></div>
	</div>
	<div id="popup_syntax" style="display:none"></div>
	<form id="popup_upload" style="display:none"><input type="file" name="photo" onchange="on_file_uploaded(this)">
		<div>Drop files<br><br>or<br><br>Click here</div>
	</form>
</main>
</body>
</html>
<script type="text/javascript" src="main.js"></script>
