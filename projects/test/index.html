<html lang="ru">
<head>
    <title>Web Syntax</title>
    <script type="text/javascript" src="../../az.js"></script>
    <script type="text/javascript">settings();</script>
    <style>#ctxMenu {
        display: none;
        z-index: 100;
    }

    menu {
        position: absolute;
        display: block;
        left: 0px;
        top: 0px;
        height: 20px;
        width: 20px;
        padding: 0;
        margin: 0;
        border: 1px solid;
        background-color: #333a42;
        font-weight: normal;
        white-space: nowrap;
    }

    menu:hover {
        background-color: #505087;
        font-weight: bold;
    }

    menu:hover > menu {
        display: block;
    }

    menu > menu {
        display: none;
        position: relative;
        top: -20px;
        left: 100%;
        width: 55px;
    }

    menu[title]:before {
        content: attr(title);
    }

    menu:not([title]):before {
        content: "\2630";
    }</style>
</head>
<body>
<script type="text/javascript">header();</script>
<main>
    <div id="notepad"> asdas da sd a</div>
</main>
<menu id="ctxMenu">
    asd
    <menu title="File">
        <menu title="Save" onclick="alert('asd')"></menu>
        <menu title="Save As"></menu>
        <menu title="Open"></menu>
    </menu>
    <menu title="Edit">
        <menu title="Cut"></menu>
        <menu title="Copy"></menu>
        <menu title="Paste"></menu>
    </menu>
</menu>
</body>
</html>
<script type="text/javascript" src="main.js">
</script>

<script>
    var notepad = document;
    notepad.addEventListener("contextmenu", function (event){
        event.preventDefault();
        var ctxMenu = document.getElementById("ctxMenu");
        ctxMenu.style.display = "block";
        ctxMenu.style.left = (event.pageX - 10) + "px";
        ctxMenu.style.top = (event.pageY - 10) + "px";
    }, false);
    notepad.addEventListener("click", function (event){
        var ctxMenu = document.getElementById("ctxMenu");
        ctxMenu.style.display = "";
        ctxMenu.style.left = "";
        ctxMenu.style.top = "";
    }, false);
    console.log("asd");
</script>
