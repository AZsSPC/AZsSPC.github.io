<html lang="ru">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>Azembly</title>
  <script type="text/javascript" src="../../az.js"></script>
  <script type="text/javascript">settings();</script>
  <link id="sssb" rel="stylesheet" href="azm.css">
</head>
<body>
<script type="text/javascript">header();</script>
<main>
  <div id="tab">
    <button id="edit_pane_refresh" title="Reformatting code using regex">reformat</button>
    <button id="edit_pane_download" title="Download this code as ASM code">download</button>
    <button id="edit_pane_download_az" title="Download this code as AZM code">save az</button>
    <button id="edit_pane_upload" title="Upload file here! (syntax automatically changed)">upload</button>
  </div>
  <div id="ec" spellcheck="false">
    <ol id="epf"></ol>
    <div id="ep" contenteditable="PLAINTEXT-ONLY"></div>
  </div>
  <div id="popup_syntax" style="display:none"></div>
  <form id="popup_upload" style="display:none"><input type="file" name="photo" onchange="fileUploaded(this)">
    <div>Drop files<br><br>or<br><br>Click here</div>
  </form>
</main>
</body>
</html>
<script type="text/javascript" src="main.js"></script>
