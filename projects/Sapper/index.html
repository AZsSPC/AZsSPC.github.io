<html lang="ru">
<head>
  <title>Sapper</title>
  <script type="text/javascript" src="https://azsspc.github.io/az.js"></script>
  <script type="text/javascript">settings();</script>

  <meta property="og:url" content="https://azsspc.github.io/projects/Sapper/"/>
  <meta property="og:title" content="Sapper game"/>
  <meta property="og:description" content="Almost a classic Sapper Game!"/>

<body>
<script type="text/javascript">header();</script>
<main>
  <div class="center">
    Width: <input id="w" type="number" min="10" max="100" step="1" value="20">
    Height: <input id="h" type="number" min="10" max="100" step="1" value="20">
    <br>
    Bombs percentage: <input id="b" type="number" min="5" max="60" step="1" value="21.8">
    <button onclick="setup()">SET</button>
  </div>
  <div id="forg">
    <div id="game" class="unselectable"></div>
  </div>
</main>
</body>
