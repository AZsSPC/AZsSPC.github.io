<!DOCTYPE html>
<html lang="en">
<head>
	<title>AZLang</title>
	<script type="text/javascript" src="/resources/custom_html.js"></script>
	<script type="text/javascript" src="/resources/base.js"></script>
	<script type="text/javascript">settings()</script>

	<meta property="og:url" content="https://azsspc.github.io/projects/az_lang/"/>
	<meta property="og:title" content="AZsSPC | AZLang"/>
	<meta property="og:description" content="My own programming language"/>
	<meta property="og:image" content="https://azsspc.github.io/img/icon.png"/>
</head>
<body>
<script type="text/javascript">nav()</script>
<main>
	<div id="text" contenteditable="true">init a, b, c, result
		ask 'operand a:', a
		ask 'operand b:', b
		ask 'operation:', c
		switch c {
		case '+': result = a + b;
		case '-': result = a - b;
		case '*': result = a * b;
		case '/': result = a / b;
		default: result = NaN;
		}
		if result != NaN {
		say a c b '=' result
		} else {
		say 'Error'
		}
	</div>
	<button onclick="load_new_script(parse_azlang(t.innerText))">run</button>
	<div id="a"></div>
</main>
</body>
</html>
<script type="text/javascript" src="main.js"></script>
