<html lang="ru">
<head>
    <title>Tattoo Templater</title>
    <script type="text/javascript" src="../../az.js"></script>
    <script type="text/javascript">settings();</script>
    <meta property="og:url" content="https://azsspc.github.io/projects/Tattoo20Templater"/>
    <meta property="og:title" content="Tattoo Templater"/>
    <meta property="og:description" content="Here ypu can make some tempates for tattoos"/>
    <meta property="og:image" content="https://azsspc.github.io/img/icon.png"/>
</head>
<body>
<script type="text/javascript">header();</script>
<main>
    <div class="tools">
        <button onclick="setDefaults();redrawImg(null)">Set to default</button>
        <label class="r-btnh">Red <input id="kr" type="number" step=".01"></label>
        <label class="g-btnh">Green <input id="kg" type="number" step=".01"></label>
        <label class="b-btnh">Blue <input id="kb" type="number" step=".01"></label>
        <label class="m-btnh">Side <input id="side" type="number" step=".01"></label>
        <label class="go-btnh">Corner <input id="corner" type="number" step=".01"></label>
        <label class="gr-btnh">Dark <input id="dark" type="number" step=".1"></label>
        <label class="color">BG <input id="cbg" type="color"></label>
        <label class="color">FG <input id="cfg" type="color"></label>
        <label class="color">Image <input id="img" type="file" accept="image/*"/></label>
    </div>
    <div id="images">
        <img id="img_from">
        <div class="relative">
            <img id="img_buf">
            <img id="img_to">
        </div>
    </div>
</main>
</body>
</html>
<script type="text/javascript" src="main.js">
</script>
