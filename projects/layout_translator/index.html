<!DOCTYPE html>
<html lang="en">
<head>
	<title>Layout Translator</title>
	<script type="text/javascript" src="/resources/custom_html.js"></script>
	<script type="text/javascript" src="/resources/_base.js"></script>
	<script type="text/javascript">settings()</script>

	<meta property="og:url" content="https://azsspc.github.io/projects/laoyut_translator/"/>
	<meta property="og:title" content="AZsSPC | Main page"/>
	<meta property="og:description" content="This site may for all: coders, students, kids, humans, aliens... If you find something useful - why not to use it?"/>
	<meta property="og:image" content="https://azsspc.github.io/img/icon.png"/>
</head>
<body>
<script type="text/javascript">nav()</script>
<header>
	<fieldset>
		<label for="from">From: </label>
		<select id="from" onchange="set_tm(sf.value,st.value)">
			<option value="en" selected>en</option>
			<option value="ru">ru</option>
			<option value="fr">fr</option>
		</select>
		<label for="to">To: </label>
		<select id="to" onchange="set_tm(sf.value,st.value)">
			<option value="en">en</option>
			<option value="ru" selected>ru</option>
			<option value="fr">fr</option>
		</select>
		<button is="az-button" id="copy">copy translated</button>
	</fieldset>
</header>
<main>
	<p><label for="text-in"></label><textarea id="text-in" oninput="ttt(this.value)"></textarea></p>
	<span id="arrows" class="unselectable">↓ ↓ ↓</span>
	<p><label for="text-out"></label><span id="text-out"></span></p>
</main>
</body>
</html>
<script type="text/javascript" src="main.js"></script>
