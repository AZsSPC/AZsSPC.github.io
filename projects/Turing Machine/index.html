<html lang="ru">
<head>
  <title>Turing Machine</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>
  <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  <script type="text/javascript" src="../../az.js"></script>
  <script type="text/javascript">settings();</script>

  <meta property="og:url" content="https://azsspc.github.io/projects/Turing%20Machine/"/>
  <meta property="og:title" content="Turing Machine redactor"/>
  <meta property="og:description" content="You want to create Turing Machine, but can't find normal redactor? You already find it!"/>
  <meta property="og:image" content="https://azsspc.github.io/img/icon.png"/>
</head>
<body>
<script type="text/javascript">header();</script>
<main>
  <div id="grid">
    <div>
      <p style="margin-top: 0;">
        <button onclick="clearString()">#</button>
        <button onclick="copyString()">Copy</button>
        <button onclick="pasteString()">Paste</button>
        <button onclick="runMachine()" class="m-btnh">|></button>
        <button onclick="loop=false">||</button>
        <button onclick="machineStep()">-></button>
        <button onclick="updateRules()">SET</button>
        <button onclick="exportTM()">Export</button>
        <button onclick="importTM()">Import</button>
        <button onclick="makeImg()">SaveIMG</button>
      </p>
      <span id="line" translate="no"></span>
      <p>ABC: <input id="alphabet" type="text" value=" " onchange="updateRules()"></p>
      <p>Q: <input id="q_count" type="number" min="1" value="1" onchange="updateRules()"></p>
    </div>
    <div id="ttd">
      <table id="turing_table"></table>
    </div>
  </div>
  <form id="popup_upload" style="display:none"><input type="file" name="photo" onchange="uploadTM(this)">
    <div>Drop files<br><br>or<br><br>Click here</div>
  </form>
</main>
</body>
</html>
<script type="text/javascript" src="main.js">
</script>
