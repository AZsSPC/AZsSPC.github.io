<html lang="ru">
<head>
  <title>Matrix Laplas Helper</title>
  <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  <script type="text/javascript" src="../../az.js"></script>
  <script type="text/javascript">settings();</script>

</head>
<body>
<script type="text/javascript">header();</script>
<main>
  <div id="grid">
    <div>
      <p>
        <button onclick="clearString()">Clear</button>
        <button onclick="copyString()">Copy</button>
        <button onclick="pasteString()">Paste</button>
        <button onclick="runMachine()">Run</button>
        <button onclick="loop=false">Stop</button>
        <button onclick="machineStep()">Step</button>
        <button onclick="updateRules()">SET</button>
        <button onclick="generateSolution()">Export</button>
      </p>
      <span id="line" translate="no"></span>
      <p>ABC: <input id="alphabet" type="text" value="" onchange="updateRules()"></p>
      <p>Q: <input id="q_count" type="number" min="1" value="1" onchange="updateRules()"></p>
    </div>
    <div id="ttd">
      <table id="turing_table"></table>
    </div>
  </div>
</main>
</body>
</html>
<script type="text/javascript" src="main.js">
</script>
