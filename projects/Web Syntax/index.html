<html lang="ru">
<head>
    <title>Web Syntax</title>
    <script type="text/javascript" src="../../az.js"></script>
    <script type="text/javascript">settings();</script>
    <link id="sssb" rel="stylesheet" href="syntax/css/TASM.css">
</head>
<body>
<script type="text/javascript">header();</script>
<main>
    <div id="tab">
        <button id="edit_pane_refresh" title="Reformatting code using regex">reformat</button>
        <button id="edit_pane_download" title="Download this code as you need">download</button>
        <button id="edit_pane_upload" title="Upload file here! (syntax automatically changed)">upload</button>
        <button id="edit_pane_syntax" title="Choose syntax">syntax</button>
        <button id="edit_pane_about" title="About project">about</button>
        <button id="edit_pane_author" title="AZsSPC">author</button>
    </div>
    <div id="ec" spellcheck="false">
        <ol id="epf"></ol>
        <ol id="ep" contenteditable="PLAINTEXT-ONLY"></ol>
    </div>
    <div id="popup_syntax" style="display:none"></div>
    <div id="popup_upload">
        <form enctype="multipart/form-data" method="post">
            <p>Загрузите ваши фотографии на сервер</p>
            <p><input type="file" name="photo">
                <input type="submit" value="Отправить"></p>
        </form>
    </div>
</main>
</body>
</html>
<script type="text/javascript" src="main.js"></script>
