<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Web Syntax by AZsSPC</title>
    <link rel="stylesheet" href="../../main.css">
    <link rel="stylesheet" href="ep.css">
    <link rel="stylesheet" href="tab.css">
    <link rel="stylesheet" href="synt.css">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
<header>
    <img id="icon" src="../img/icon.png" onclick="window.location.href='https://AZsSPC.github.io'"/>
</header>
<main>
    <div id="tab">
        <button for="ep" class="edit_pane_refresh" title="Reformatting code using regex">reformat</button>
        <button for="ep" class="edit_pane_download" title="Download this code as you need">download</button>
        <button for="ep" class="edit_pane_upload" title="Upload file here! (syntax automatically changed)">upload</button>
        <button for="ep" class="edit_pane_syntax" title="Change syntax">syntax</button>
        <button for="ep" class="edit_pane_about" title="About project">about</button>
        <button for="ep" class="edit_pane_author" title="AZsSPC">author</button>
    </div>
    <ol id="ep" class="edit_pane" contenteditable="true"></ol>
</main>
</body>
</html>
<script type="text/javascript" type="module" src="main.js"></script>
