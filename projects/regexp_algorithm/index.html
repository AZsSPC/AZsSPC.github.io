<!DOCTYPE html>
<html lang="en">
<head>
	<title>Regexp Agorithm</title>
	<script type="text/javascript" src="/src/custom_html.js"></script>
	<script type="text/javascript" src="/src/_base.js"></script>
	<script type="text/javascript">settings()</script>

	<meta property="og:url" content="https://azsspc.github.io/projects/regexp_algorithm/"/>
	<meta property="og:title" content="AZsSPC | Rugexp Algorithm redactor"/>
	<meta property="og:description" content="Same as Normal Markov algorithm, but with RegExp!"/>
	<meta property="og:image" content="https://azsspc.github.io/img/icon.png"/>
</head>
<body>
<script type="text/javascript">nav()</script>
<header>
	<div>
		<button is="az-button" onclick="updateRules([],true)" color="red">Clear</button>
		<button is="az-button" onclick="updateRules(null,true)">Cleanup</button>
		<button is="az-run-button"></button>
		<button is="az-button" onclick="exportNMA()">Export</button>
		<button is="az-button" onclick="importNMA()">Import</button>
		<button is="az-button" onclick="addEmptyRules()" color="gold">+1</button>
		<button is="az-button" onclick="addEmptyRules(10)" color="gold">+10</button>
	</div>
	<div>
		<label is="az-input-button" color="purple">Delay between steps
			<input type="range" id="speed" min="0" max="500" value="200" onchange="AZ.timeout=this.value"></label>
		<label is="az-input-button" color="purple">Columns
			<input type="range" id="columns" min="1" max="8" value="1" onchange="nma_table.setAttribute('style','-webkit-columns:'+this.value+';-moz-columns:'+this.value+';columns:'+this.value+';')">
		</label>
	</div>
	<div id="line" translate="no" contenteditable>Hello, world!</div>
</header>
<main>
	<ol id="nma_table"></ol>
	<form id="popup_upload" style="display:none"><input type="file" onchange="uploadNMA(this)">
		<div>Drop files<br><br>or<br><br>Click here</div>
	</form>
</main>
</body>
</html>
<script type="text/javascript" src="main.js"></script>
