<html lang="ru">
<head>
    <title>Evo</title>
    <script type="text/javascript" src="https://azsspc.github.io/az.js"></script>
    <script type="text/javascript">settings();</script>

    <meta property="og:url" content="https://azsspc.github.io/projects/Sapper/"/>
    <meta property="og:title" content="Sapper game"/>
    <meta property="og:description" content="Almost a classic Sapper Game!"/>
    <meta property="og:image" content="https://azsspc.github.io/img/icon.png"/>
</head>
<body>
<script type="text/javascript">header();</script>
<main>
    <div id="forg">
        <div class="center">
            <input id="w" type="number" min="10" max="100" step="1" value="20" title="Size">
            <button onclick="loop=false;setup();">SET</button>
            <button onclick="setup();run();">|></button>
            <button onclick="loop=false;">||</button>
            <input type="range" id="speed" min="0" max="1000" onchange="timeout=this.value" title="Delay between steps">
        </div>
    </div>
    <canvas id="game" class="unselectable" width="1000" height="1000"></canvas>
</main>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
