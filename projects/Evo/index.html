<html lang="ru">
<head>
    <title>Evo</title>
    <script type="text/javascript" src="https://azsspc.github.io/az.js"></script>
    <script type="text/javascript">settings();</script>

    <meta property="og:url" content="https://azsspc.github.io/projects/Evo/"/>
    <meta property="og:title" content="EvoSim"/>
    <meta property="og:description" content="Primitive evolution simulator developed in 6h"/>
    <meta property="og:image" content="https://azsspc.github.io/img/icon.png"/>
</head>
<body>
<script type="text/javascript">header();</script>
<main>
    <div id="forg">
        <div class="center">
            <input id="w" type="number" min="10" max="100" step="1" value="20" title="Size">
            <input id="b" type="number" min="1" max="50" step="1" value="5" title="Brain cells">
            <button class="b-btn" onclick="loop=false;setup();">@</button>
            <button class="b-btn" onclick="loop=false;run();">|></button>
            <button class="b-btn" onclick="loop=false;">||</button>
            <input type="range" id="food" min="0" max="50" value="5" onchange="fc=this.value" title="Food per cycle">
            <input type="range" id="speed" min="0" max="1000" value="100" onchange="timeout=this.value"
                   title="Delay between steps">
        </div>
    </div>
    <canvas id="game" class="unselectable" width="1000" height="1000"></canvas>
</main>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
