<!DOCTYPE html>
<html lang="en">

<head>
	<title>Alchemy</title>
	<script type="text/javascript" src="/resources/custom_html.js"></script>
	<script type="text/javascript" src="/resources/base.js"></script>
	<script type="text/javascript">settings()</script>
	<script src="main.js" type="module" defer></script>

	<meta property="og:url" content="https://azsspc.github.io/projects/alchemy/" />
	<meta property="og:title" content="AZsSPC | Alchemy" />

<body>
	<script type="text/javascript">nav()</script>
	<main id="alchemy">
		<div id="map-holder">
			<div id="map-pos"></div>

			<!-- <button id="ingredients-btn" title="Show list of ingredients">&#127807;</button> -->
			<div id="map"></div>
		</div>
		<div id="inventory">
			<div id="ingredients"></div>
		</div>
		<div id="receipts">receipts
		</div>
	</main>
</body>

</html>
