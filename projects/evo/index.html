<!DOCTYPE html>
<html lang="en">
<head>
	<title>Evo</title>
	<script type="text/javascript" src="/custom_html.js"></script>
	<script type="text/javascript" src="/_base.js"></script>
	<script type="text/javascript">settings()</script>

	<meta property="og:url" content="https://azsspc.github.io/projects/evo/"/>
	<meta property="og:title" content="AZsSPC | Evo"/>
	<meta property="og:description" content="Tust test it!"/>
	<meta property="og:image" content="https://azsspc.github.io/img/icon.png"/>
</head>
<body>
<script type="text/javascript">nav()</script>
<header>
	<div>
		<label is="az-input-button" color="magenta">Size <input id="w" type="number" min="10" max="100" step="1" value="20"></label>
		<label is="az-input-button" color="magenta">Brain cells <input id="b" type="number" min="1" max="50" step="1" value="5"></label>
		<button is="az-button" color="gold" onclick="setup()">Refresh</button>
		<button is="az-run-button"></button>
	</div>
	<div>
		<label is="az-input-button" color="green">Food per cycle <input type="range" id="food" min="0" max="50" value="5" onchange="fc=this.value"></label>
		<label is="az-input-button" color="purple">Delay between steps <input type="range" id="speed" min="0" max="1000" value="100" onchange="AZ.timeout=this.value"></label>
	</div>
</header>
<main>
	<canvas id="game" class="unselectable" width="1000" height="1000"></canvas>
</main>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
