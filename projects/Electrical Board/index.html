<html lang="en">
<head>
    <title>Block Schemes</title>
    <script type="text/javascript" src="/az.js"></script>
    <script type="text/javascript">settings();</script>
    <meta property="og:url" content="https://azsspc.github.io/projects/Template"/>
    <meta property="og:title" content="Block Schemes"/>
    <meta property="og:description" content="--------"/>
    <meta property="og:image" content="https://azsspc.github.io/img/icon.png"/>
</head>
<body>
<script type="text/javascript">header();</script>
<main>
    <svg id="map" xmlns="http://www.w3.org/2000/svg" xml:space="preserve">
        <g transform="translate(5rem,1rem)">
            <rect x="-12rem" y="0" width="24rem" height="7.8rem" onclick="editText(this.nextElementSibling)"></rect>
            <text dy="0">
                <tspan x="0" dy="1rem">tspan line 1</tspan>
                <tspan x="0" dy="1rem">tspan line 2</tspan>
                <tspan x="0" dy="1rem">tspan line 3</tspan>
                <tspan x="0" dy="1rem">tspan line 1</tspan>
                <tspan x="0" dy="1rem">tspan line 2</tspan>
                <tspan x="0" dy="1rem">tspan line 3</tspan>
                <tspan x="-0.3rem" dy="1rem">tspan line 3</tspan>
            </text>
        </g>
    </svg>
    <div id="movement">
        <button class="b-btn" onclick="addZoom(-1)">+</button>
        <button class="b-btn" onclick="addZoom(1)">-</button>
        <button class="b-btn" onclick="setZoom(0.5);setPos(currentX = 0, currentY = 0)">#</button>
    </div>
</main>
</body>
</html>
<script type="module" src="main.js"></script>
