<html lang="en">
<head>
    <title>---------------------------------------------------------</title>
    <script type="text/javascript" src="/az.js"></script>
    <script type="text/javascript">settings();</script>
    <meta property="og:url" content="https://azsspc.github.io/projects/Template"/>
    <meta property="og:title" content="--------------"/>
    <meta property="og:description" content="--------"/>
    <meta property="og:image" content="https://azsspc.github.io/img/icon.png"/>
</head>
<body>
<script type="text/javascript">header();</script>
<main>
    <div id="text" contenteditable="true">init a, b, c, result
ask 'operand a:', a
ask 'operand b:', b
ask 'operation:', c
switch c {
    case '+': result = a + b;
    case '-': result = a - b;
    case '*': result = a * b;
    case '/': result = a / b;
    default:  result = NaN;
}
if result != NaN {
    say a c b '=' result
} else {
    say 'Error'
}</div>
    <button onclick="load_new_script(parse_azlang(t.innerText))">run</button>
    <div id="a"></div>
</main>
</body>
</html>
<script type="text/javascript" src="main.js"></script>
