<html lang="en">
<head>
	<title>AZsSPC | 404</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1"/>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap');

		body {
			background-size: 100px 100px;
			background-image: repeating-radial-gradient(
				#232323, #232323 20px,
				#282828 20px, #282828 40px,
				#2d2d2d 40px, #2d2d2d 60px
			);
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			width: 100vw;
			height: 100vh;
			padding-bottom: 20vmin;
			position: relative;
		}

		* {
			font-family: 'Comfortaa', cursive;
			font-size: 18px;
			color: white;
			box-sizing: border-box;
			padding: 0;
			margin: 0;
			border: none;
		}

		header {
			font-size: 30vmin;
			text-shadow: 0 0 1rem #00000080;
		}

		main {
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			justify-content: center;
			gap: 1rem;
			position: relative;
		}

		a {
			color: white;
			box-shadow: 0 0 1rem #00000080;
			text-shadow: 0 0 1rem #00000080;
			background: #30303b;
			padding: 1rem;
			border-radius: 3rem;
			text-decoration: none;
		}

		a:hover {
			color: #ffe176;
			text-decoration: underline;
		}

		a + div {
			box-shadow: 0 0 1rem #00000080;
			text-shadow: 0 0 1rem #00000080;
			display: none;
			position: absolute;
			left: auto;
			right: auto;
			top: 100%;
			width: auto;
			text-align: center;
			padding: 1rem;
			border-radius: 1rem;
			background: #434350;
			margin: 1rem;
		}

		a:hover + div {
			display: block
		}
	</style>
</head>
<body>
<header>404</header>
<main>
	<a href="https://azsspc.github.io/minecraft/">Go to Minecraft pages</a>
	<div>Temporary site pages for my minecraft server named Azalea Lands RPG</div>
	<a href="https://azsspc.github.io/projects/">Go to projects pages</a>
	<div>The main part of the site with projects witch written using pure JavaScript</div>
</main>
<audio controls autoplay>
	<source src="/sweden.mp3" type="audio/mpeg">
	Your browser does not support the audio element.
</audio>
</body>
</html>
